name: 'Canada Experiments'
description: 'WxT sub-theme(s) support leveraging WxT Bootstrap. Source files for Bootstrap are defined as part of the WxT Library module.'
type: theme
core: 8.x
package: 'canada'
base theme: wxt_bootstrap

regions:
  branding: 'Branding'
  breadcrumb: 'Breadcrumbs'
  language_toggle: 'Language Toggle'
  banner: 'Banner'
  search: 'Search'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  content_footer: 'Content Footer'
  content_suffix: 'Content Suffix'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - 'canada_experiments/framework'

