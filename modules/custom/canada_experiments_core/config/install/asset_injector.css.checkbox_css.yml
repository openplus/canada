code: "/* bigger label */\r\nlabel {\r\n  font-size: 20px !important; /*will not use important tags on PR, will correct source */\r\n}\r\n\r\n.checkbox-small label {\r\n  font-size: 17px !important;\r\n}\r\n/* increase field flow sizing */\r\n\r\nlegend.h5 {\r\n  margin-top: 0px !important; /*will not use important tags on PR, will correct source */\r\n  font-size: 22px !important; /*will not use important tags on PR, will correct source */\r\n  margin-bottom: 15px !important; /*will not use important tags on PR, will correct source */\r\n}\r\n\r\n.btn {\r\n  font-size: 20px !important; /*will not use important tags on PR, will correct source */\r\n  font-variant-ligatures: no-common-ligatures;\r\n}\r\n\r\n.pagedetails .btn  {\r\n  font-size: 16px !important; /*will not use important tags on PR, will correct source */\r\n  font-variant-ligatures: no-common-ligatures;\r\n}\r\n\r\ninput[type=\"reset\"], input[type=\"button\"], input[type=\"submit\"]\r\n\r\n{\r\n  height: 50px;\r\n}\r\n\r\n/* better focus on buttons */\r\n\r\n.btn-primary:focus, .btn-primary.focus {\r\n  box-shadow: 0 0 5pt 4pt rgb(59, 153, 252);\r\n  outline: 2px solid white;\r\n}\r\n/* custom checkboxes */\r\n\r\n.cst-inputs input {\r\n  position: absolute;\r\n  opacity: 0;\r\n}\r\n\r\n.cst-inputs {\r\n    margin-top: 15px;\r\n}\r\n\r\n.cst-inputs .checkbox,\r\n.cst-inputs .radio,\r\n.cst-inputs .form-checkbox,\r\n.cst-inputs .form-radio {\r\n  /* display: block; */\r\n  position: relative;\r\n  cursor: pointer;\r\n  font-weight: normal;\r\n  -webkit-user-select: none;\r\n  -moz-user-select: none;\r\n  -ms-user-select: none;\r\n  user-select: none;\r\n\r\n}\r\n\r\n.cst-inputs .checkbox,\r\n.cst-inputs .radio {\r\n\r\n  padding-left: 30px;\r\n  margin-bottom: 35px;\r\n\r\n}\r\n\r\n.cst-inputs .checkbox-small {\r\n  padding-left: 16px;\r\n  margin-bottom: 25px;\r\n}\r\n\r\n.cst-inputs .form-checkbox,\r\n.cst-inputs .form-radio {\r\n\r\n  margin-right: 30px;\r\n  margin-bottom: 25px;\r\n  min-width: 26%; /* prevents weird overlapping */\r\n\r\n}\r\n\r\n\r\n.cst-inputs .form-checkbox label,\r\n.cst-inputs .form-radio label {\r\n  padding-left: 50px;\r\n\r\n}\r\n\r\n.cst-inputs .checkbox label::before,\r\n.cst-inputs .radio label::before,\r\n.cst-inputs .form-checkbox label::before,\r\n.cst-inputs .form-radio label::before {\r\n  content: \"\";\r\n  box-sizing: border-box;\r\n  position: absolute;\r\n  display: inline-block;\r\n  top: 0;\r\n  left: 0;\r\n  width: 36px;\r\n  height: 36px;\r\n  border: 2px solid #333;\r\n  margin-top: -4px;\r\n\r\n }\r\n\r\n .cst-inputs .checkbox-small label::before {\r\n   content: \"\";\r\n   box-sizing: border-box;\r\n   position: absolute;\r\n   display: inline-block;\r\n   top: 0;\r\n   left: 0;\r\n   width: 24px;\r\n   height: 24px;\r\n   border: 2px solid #333;\r\n   margin-top: 0;\r\n\r\n  }\r\n\r\n\r\n.cst-inputs .radio label::before,\r\n.cst-inputs .form-radio label::before {\r\n  content: \"\";\r\n  border-radius: 50%;\r\n}\r\n\r\n\r\n.cst-inputs .checkbox label::after,\r\n.cst-inputs .form-checkbox label::after {\r\n  content: \"\";\r\n  display: inline-block;\r\n  position: absolute;\r\n  left: 12px;\r\n  top: 0px;\r\n  width: 13px;\r\n  height: 22px;\r\n  border: solid #333;\r\n  border-width: 0 5px 5px 0;\r\n  -webkit-transform: rotate(45deg);\r\n  -ms-transform: rotate(45deg);\r\n  transform: rotate(45deg);\r\n\r\n}\r\n\r\n.cst-inputs .checkbox-small label::after {\r\n  content: \"\";\r\n  display: inline-block;\r\n  position: absolute;\r\n  left: 8px;\r\n  top: 2px;\r\n  width: 8px;\r\n  height: 14px;\r\n  border: solid #333;\r\n  border-width: 0 3px 3px 0;\r\n  -webkit-transform: rotate(45deg);\r\n  -ms-transform: rotate(45deg);\r\n  transform: rotate(45deg);\r\n\r\n}\r\n\r\n.cst-inputs .radio label::after,\r\n.cst-inputs .form-radio label::after {\r\n  content: \"\";\r\n  display: inline-block;\r\n  position: absolute;\r\n  top: 4px;\r\n  left: 8px;\r\n  width: 20px;\r\n  height: 20px;\r\n  border-radius: 50%;\r\n  background: #333;\r\n}\r\n\r\n/* hide the check */\r\n.cst-inputs .form-checkbox input[type=\"checkbox\"] + label::after,\r\n.cst-inputs .form-radio input[type=\"radio\"] + label::after,\r\n.cst-inputs .checkbox input[type=\"checkbox\"] + label::after,\r\n.cst-inputs .radio input[type=\"radio\"] + label::after {\r\n    content: none;\r\n}\r\n\r\n/* unhide check when checked */\r\n.cst-inputs .form-checkbox input[type=\"checkbox\"]:checked + label::after,\r\n.cst-inputs .form-radio input[type=\"radio\"]:checked + label::after,\r\n.cst-inputs .checkbox input[type=\"checkbox\"]:checked + label::after,\r\n.cst-inputs .radio input[type=\"radio\"]:checked + label::after {\r\n    content: \"\";\r\n}\r\n\r\n/* add focus */\r\n.cst-inputs .checkbox input[type=\"checkbox\"]:focus + label::before,\r\n.cst-inputs .form-checkbox input[type=\"checkbox\"]:focus + label::before,\r\n.cst-inputs .form-radio input[type=\"radio\"]:focus + label::before,\r\n.cst-inputs .radio input[type=\"radio\"]:focus + label::before  {\r\n    box-shadow: 0 0 3pt 2pt rgb(59, 153, 252);\r\n}\r\n\r\n\r\n/* for green checks */\r\n\r\n.cst-inputs .checkbox-green label::after {\r\n  content: \"\";\r\n  border: solid white;\r\n  border-width: 0 5px 5px 0;\r\n}\r\n\r\n/* for green checks */\r\n.cst-inputs .checkbox-green input[type=\"checkbox\"]:checked + label:before {\r\n  background-color: #318000;\r\n}\r\n\r\n\r\n.region-content-suffix .btn {\r\n  font-size: 17px !important;\r\n}\r\n @media only screen and (max-width: 1200px) {\r\n\r\n.cst-inputs .form-checkbox,\r\n.cst-inputs .form-radio {\r\n    min-width: 50%;\r\n  }\r\n\r\n}"
