  value: "<div class=\"row\">\r\n<aside class=\"col-md-4 col-md-push-8 mrgn-tp-lg\">\r\n\t\t<div class=\"\">\r\n\t\t\t<h2 class=\"mrgn-tp-0\">Most requested</h2>\r\n\t\t\t<ul class=\"lst-spcd\">\r\n\r\n\t\t\t\t<li><a href=\"http://www.cra-arc.gc.ca/esrvc-srvce/tx/bsnss/gsthst-tpstch-ntfl/menu-eng.html\">NETFILE</a></li>\r\n\t\t\t\t<li><a href=\"../../services/e-services/e-services-businesses/business-account.html\" rel=\"external\">My Business Account</a></li>\r\n\t\t\t\t<li><a href=\"https://www.canada.ca/en/revenue-agency/services/e-services/represent-a-client.html\" rel=\"external\">Represent a Client</a></li>\r\n\t\t\t\t<li><a href=\"https://www.canada.ca/en/revenue-agency/services/e-services/e-services-businesses/gst-hst-netfile/need-access-code.html\">Access code</a></li>\r\n\t\t\t\t<li><a href=\"http://www.cra-arc.gc.ca/tx/bsnss/tpcs/gst-tps/rts-eng.html\">Calculator and rates</a></li>\r\n\t\t\t\t<li><a href=\"#\" rel=\"external\">New housing rebate</a></li>\r\n\t\t\t\t<li><a href=\"https://www.canada.ca/en/revenue-agency/services/tax/businesses/topics/gst-hst-businesses/gst-account/input-tax-credits.html\">Input tax credits</a></li>\r\n\t\t\t</ul>\r\n\t\t</div>\r\n\t</aside>\r\n\t\t<section class=\"col-md-8 col-md-pull-4\">\r\n\t\t\t<h2>Collect, file, and pay (remit) the GST/HST</h2>\r\n\t\t\t<h3  style=\"text-indent: -18px; margin-left:18px;\">1. <a href=\"findout-en.html\" class=\"ch5\">Find out if you must open (register for) a GST/HST account</a></h3>\r\n\t\t\t<p style=\"margin-left: 18px;\">Answer a few questions to find out if you need to charge the tax.</p>\r\n\r\n\t\t\t<h3  style=\"text-indent: -18px; margin-left:18px;\">2. <a href=\"register-en.html\" class=\"ch5\" ><!-- <mark> -->Register for, change,<!-- </mark> --> or close an account</a></h3>\r\n\t\t\t<p style=\"margin-left: 18px;\">Register <!-- <mark> -->for an account, make changes<!-- </mark> -->, or close your account.</p>\r\n\r\n\t\t\t<h3  style=\"text-indent: -18px; margin-left:18px;\">3. <a href=\"charge-1-en.html\" class=\"ch5\">Charge and collect the tax</a></h3>\r\n\t\t\t<p style=\"margin-left: 18px;\">Determine which rate to charge, manage receipts and invoices, and learn what to do with the tax you collect.</p>\r\n\r\n\t\t\t<h3  style=\"text-indent: -18px; margin-left:18px;\">4. <a href=\"return-1-en.html\" class=\"ch5\">Complete and file a return</a></h3>\r\n\t\t\t<p style=\"margin-left: 18px;\">Calculate your net tax, and complete, file, or correct a return.</p>\r\n\r\n\t\t\t<h3  style=\"text-indent: -18px; margin-left:18px;\">5. <a href=\"remit-pay-gst-hst-including-instalment-payments.html\" class=\"ch5\">Pay (remit) the tax you collected</a></h3>\r\n\t\t\t<p style=\"margin-left: 18px;\">When and how to pay (remit) the tax, including by instalments.</p>\r\n\r\n\t\t</section>\r\n\t</div>\r\n"
