code: "/* take out table lines for phone lines */\r\n/* removed the in details condition, since it's better without lines elsewhere too... */\r\n\r\n\r\n/* byline */\r\n\r\n.byline {\r\n\tfont-weight: 700;\r\n\tfont-family: 'Lato';\r\n\tfont-size: 16px !important;\r\n\tpadding-top: .5em !important;\r\n\tpadding-bottom: 0em !important;\r\n\tborder-left: 12px solid #d4d4d4 !important;\r\n\tmargin-left: .2em;\r\n\tpadding-left: 1em;\r\n\t/* background-color: #eee; */\r\n\t/* border: 1px solid #e1e1e1; */\r\n}\r\n\r\n/* new \"stacked\" H1 header-with-subheader style */\r\n\r\n\th1 span.stacked {\r\n\t                display: flex;\r\n\t                flex-direction: column-reverse;\r\n\t                margin-left: -9999px;\r\n\t}\r\n\th1 span.stacked span:nth-child(1), h1 span.stacked span:nth-child(2) {\r\n\t                margin-left: 9999px;\r\n\t}\r\n\th1 span.stacked span:nth-child(2) {\r\n\t                font-size: 0.8em;\r\n\t                color: #666;\r\n\t\t\t\t\t\t\t\t\tfont-weight: 200;\r\n\t\t\t\t\t\t\t\t\tmargin-bottom: 0.175em;\r\n\t}\r\n\th1 span.stacked span:nth-child(1) {\r\n\t                margin-top: -1.1em;\r\n\t}\r\n\r\n/* new \"addressbox\" style for address change pages.  makes addresses look like peel-stick address labels */\r\n\r\n\tp.addressbox {\r\n\t\tdisplay: inline-block;\r\n\t}\r\n\r\n/* reduce h1 top margin for mobile only */\r\n@media screen and (max-width: 425px) {\r\n\r\nh1, .h1 {\r\n\tmargin-top: .35em !important;\r\n}\r\n\r\n}\r\n\r\n\r\ndetails dl.dl-horizontal dd, details dl.dl-horizontal dt {\r\n  border-top: 0px solid #ccc !important;\r\n}\r\n\r\n/* bigger label */\r\nlabel {\r\n  font-size: 18px !important;\r\n}\r\n/* increase field flow sizing */\r\n\r\nlegend.h5 {\r\n  margin-top: 0px !important;\r\n  font-size: 22px !important;\r\n  margin-bottom: 15px !important;\r\n}\r\n\r\n/* need padding to the left of register when next to a button */\r\n\r\n.register {\r\n  padding-left: 15px;\r\n}\r\n\r\n\r\n.home h2 {\r\n  font-size: 1.2em;\r\n}\r\n\r\nul.feeds-cont li {\r\n\r\n font-size: 18px !important;\r\n line-height: 1.5em !important;\r\n}\r\n\r\n\r\nul.feeds-cont li a {\r\n\r\n text-decoration: underline !important;\r\n}\r\n\r\nul.toc {\r\n\r\n  font-size: 17px !important;\r\n}\r\n\r\nul.toc .active {\r\n  background-color: #333 !important;\r\n  border-color: #8f8f8f  !important;\r\n}\r\n\r\nmain section.lnkbx ul li a {\r\n  line-height: .8em !important;  /* not targetting properly, being overrideen by main line-height... need to look at again later */\r\n}\r\n\r\n\r\n.cra-contacts div.col-md-4 {\r\n\r\n    margin-top: -8px !important;\r\n}\r\n\r\n.btn-login {\r\n\r\nbackground-color: #26374a !important;\r\nborder: 1px solid #26374a !important;\r\n\r\n/* background-color: #904114 !important; */\r\n/* border: 1px solid #7D3912 !important; */\r\n\r\n/*\tbackground-color: #318000 !important; */\r\n/*\tborder: 1px solid #455E82 !important; */\r\n\tfont-weight: 600 !important;\r\n\tfont-family: \"Lato\";\r\n  font-size: 17px !important;\r\n\tpadding-top: 7px;\r\n\tpadding-bottom: 7px;\r\n  padding-left: 16px;\r\n  padding-right: 16px;\r\n\tmargin-top: 3px;\r\n\r\n}\r\n\r\n/* in page buttons that are not primary call to action */\r\n\r\nmain .btn {\r\n  font-family: \"Lato\";\r\n  font-size: 20px !important;\r\n  color: #333;\r\n}\r\n\r\nmain .btn-primary {\r\n  color: #fff !important;\r\n}\r\n\r\n.edge-color .btn-default {\r\n  background-color: white!important;\r\n}\r\n\r\ndiv.pagedetails .btn {\r\n\r\n  font-family: \"Lato\";\r\n  font-size: 16px !important;\r\n  color: #335075;\r\n  border: 1px solid #dcdee1 !important;\r\n\r\n\r\n}\r\n\r\n\r\n/* custom checkboxes */\r\n\r\n/* for checks, container */\r\n.container-checks {\r\n  display: block;\r\n  position: relative;\r\n  padding-left: 55px;\r\n  margin-bottom: 30px;\r\n  cursor: pointer;\r\n  font-size: 19px;\r\n  font-weight: normal;\r\n  -webkit-user-select: none;\r\n  -moz-user-select: none;\r\n  -ms-user-select: none;\r\n  user-select: none;\r\n}\r\n\r\n/* hide default checkbox */\r\n.container-checks input {\r\n  position: absolute;\r\n  opacity: 0;\r\n  cursor: pointer;\r\n  height: 0;\r\n  width: 0;\r\n}\r\n\r\n/*  custom checkbox */\r\n.checkmark {\r\n  position: absolute;\r\n  top: 0;\r\n  left: 0;\r\n  height: 40px;\r\n  width: 40px;\r\n  background-color: #eee;\r\n  border: 1px solid #333;\r\n}\r\n\r\n/* mouse-over, grey */\r\n.container-checks:hover input ~ .checkmark {\r\n  background-color: #ccc;\r\n}\r\n\r\n\r\n.container-checks input:checked ~ .checkmark {\r\n  background-color: #318000;\r\n}\r\n\r\n/* create the checkmark/indicator (hidden when not checked) */\r\n.checkmark:after {\r\n  content: \"\";\r\n  position: absolute;\r\n  display: none;\r\n}\r\n\r\n/* show the checkmark when checked */\r\n.container-checks input:checked ~ .checkmark:after {\r\n  display: block;\r\n}\r\n\r\n/* style the checkmark/indicator */\r\n.container-checks .checkmark:after {\r\n  left: 14px;\r\n  top: 5px;\r\n  width: 10px;\r\n  height: 22px;\r\n  border: solid white;\r\n  border-width: 0 4px 4px 0;\r\n  -webkit-transform: rotate(45deg);\r\n  -ms-transform: rotate(45deg);\r\n  transform: rotate(45deg);\r\n}\r\n\r\n/* start custom breadcrumb  */\r\n\r\n\r\n@media screen and (max-width: 737px) {\r\n\r\n\r\n.gcweb-v2~#wb-bc ol {\r\n\r\n  margin-top: 5px !important;\r\n}\r\n\r\n}\r\n@media screen and (min-width: 737px) {\r\n.no-break-breadcrumb {\r\n\tdisplay: inline-block!important;\r\n}\r\n\r\n\r\n}\r\n\r\n/* end breadcrumb */\r\n\r\n@media screen and (max-width: 1200px) {\r\n\r\n  .promo {\r\n  \tpadding-left: 1em;\r\n\r\n}\r\n\r\n}\r\n\r\n\r\n@media screen and (max-width: 760px) {\r\n\r\n  .mobile-left {\r\n    float: left !important;\r\n  }\r\n\r\n}\r\n\r\n\r\n\r\n\r\n\r\nol.vertical-steps {\r\n\r\n               margin-left: -10px;\r\n\r\n}\r\n\r\n.vertical-steps li {\r\n\r\n               padding-bottom: 20px;\r\n\r\n               list-style: none;\r\n\r\n               margin-left: -12px;\r\n\r\n               border-left: 5px solid #26374a;\r\n\r\n               position: relative;\r\n\r\n               padding-left: 30px;\r\n\r\n               counter-increment: step-counter;\r\n\r\n}\r\n\r\n.vertical-steps ul li {\r\n\r\n               border-left: none;\r\n\r\n               padding-left: 35px;\r\n\r\n}\r\n\r\n.vertical-steps li a::before {\r\n\r\n               text-decoration: underline;\r\n\r\n}\r\n\r\n.vertical-steps li>:first-child::before {\r\n\r\n               border-radius: 50%;\r\n\r\n               border: 3px solid #26374a;\r\n\r\n               background-color: #fff;\r\n\r\n               content: counter(step-counter);\r\n\r\n               float: left;\r\n\r\n               display: inline-block;\r\n\r\n               text-decoration: none;\r\n\r\n               box-sizing: content-box;\r\n\r\n               line-height: 1.7;\r\n\r\n               height: 34px;\r\n\r\n               width: 34px;\r\n\r\n               text-align: center;\r\n\r\n               margin-left: -52px;\r\n\r\n               -webkit-transition: all 0.2s; /* For Safari 3.1 to 6.0 */\r\n\r\n               transition: all 0.2s;\r\n\r\n}\r\n\r\n.vertical-steps li a[href]:hover::before {\r\n\r\n               width: 38px;\r\n\r\n               height: 38px;\r\n\r\n               margin-top: -2px;\r\n\r\n               font-size: 1.2em;\r\n\r\n               margin-right: 10px;\r\n\r\n               margin-left: -54px;\r\n\r\n               line-height: 1.5;\r\n\r\n}\r\n\r\n.vertical-steps .description {\r\n\r\n               display: block;\r\n\r\n               font-size: 87%;\r\n\r\n               color: #6f6f6f;\r\n\r\n}\r\n\r\n/*sub-steps un-ordered*/\r\n\r\n.vertical-steps ul li a[href]:hover::before {\r\n\r\n               width: 38px;\r\n\r\n               height: 38px;\r\n\r\n               margin-top: -2px;\r\n\r\n               margin-right: 10px;\r\n\r\n               margin-left: -54px;\r\n\r\n               line-height: 0.75\r\n\r\n}\r\n\r\n.vertical-steps li:last-child {\r\n\r\n               border-left: 5px solid transparent;\r\n\r\n               padding-bottom: 0;\r\n\r\n}\r\n\r\n/*sub-steps un-ordered*/\r\n\r\n.vertical-steps ul li:last-child {\r\n\r\n               border-left: none;\r\n\r\n}\r\n\r\n/*completed*/\r\n\r\n.vertical-steps li.completed {\r\n\r\n               border-color: #ccc\r\n\r\n}\r\n\r\n.vertical-steps li.completed>:first-child::before {\r\n\r\n               border-color: #ccc\r\n\r\n}\r\n\r\n/*active*/\r\n\r\n.vertical-steps li.active>:first-child::before {\r\n\r\n               background-color: #26374a;\r\n\r\n               color: #fff;\r\n\r\n}\r\n\r\n/*sub-steps*/\r\n\r\n.vertical-steps li li:first-child {\r\n\r\n               margin-top: 10px;\r\n\r\n}\r\n\r\n.vertical-steps > li li {\r\n\r\n               counter-increment: sub-step-counter;\r\n\r\n}\r\n\r\n.vertical-steps > li li > :first-child::before {\r\n\r\n               content: counter(sub-step-counter, upper-alpha);\r\n\r\n}\r\n\r\n/*sub-steps un-ordered*/\r\n\r\n.vertical-steps > li ul li > :first-child::before {\r\n\r\n               content: \"\\25cf\";\r\n\r\n               background-color: #fff;\r\n\r\n               color: #eaeaea;\r\n\r\n               font-size: 2em;\r\n\r\n               line-height: 0.75;\r\n\r\n               border-color: #fff;\r\n\r\n}\r\n\r\n.vertical-steps > li ul li.active> :first-child::before {\r\n\r\n               content: \"\\25cf\";\r\n\r\n               background-color: #fff;\r\n\r\n               color: #26374a;\r\n\r\n               line-height: 0.75;\r\n\r\n               border-color: #26374a;\r\n\r\n}\r\n\r\n/* sub-sub-steps */\r\n\r\n.vertical-steps > li li li {\r\n\r\n               counter-increment: sub-sub-step-counter;\r\n\r\n}\r\n\r\n.vertical-steps > li li li > :first-child::before {\r\n\r\n               content: counter(sub-sub-step-counter, lower-roman);\r\n\r\n}\r\n\r\n/*sub-sub-steps un-ordered*/\r\n\r\n.vertical-steps > li li ul li > :first-child::before {\r\n\r\n               content: \"\\25cf\";\r\n\r\n               background-color: #fff;\r\n\r\n               color: #eaeaea;\r\n\r\n}\r\n\r\n.vertical-steps > li li ul li.active> :first-child::before {\r\n\r\n               content: \"\\25cf\";\r\n\r\n               background-color: #fff;\r\n\r\n               color: #26374a;\r\n\r\n}\r\n\r\n\r\n\r\n@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {\r\n\r\n.vertical-steps > li li ul li.active> :first-child::before {\r\n\r\n               line-height: 0.75;\r\n\r\n}\r\n\r\n}\r\n\r\n.alert-success, .alert-info, .alert-warning, .alert-danger {\r\n\tbackground: #fff !important;\r\n}\r\n.alert {\r\n\tborder-width: 1px 1px 1px 4px !important;\r\n\tmargin-left: 12px;\r\n\tpadding-left: 20px;\r\n\tborder-width: 0px 0px 0px 6px!important\r\n}\r\n.alert-success > :first-child::before, .alert-info > :first-child::before, .alert-warning > :first-child::before, .alert-danger > :first-child::before {\r\n\tfont-size: 26px;\r\n\tmargin-left: -1.48em;\r\n\tbackground: #fff;\r\n\tpadding: 2px\r\n}\r\n.alert > :first-child {\r\n\tmargin-left: 0em;\r\n}\r\n.alert >:first-child::before {\r\n\tmargin-right: 0.4em\r\n}\r\n@media screen and (min-width:992px) {.skipto {display:none;}}\r\n@media screen and (max-width:991px) {\r\n.skipto {display:none;}\r\n:target ~ .skipto  {display:block;}\r\n.skipto {position: fixed; bottom:5px; color:#fff; background:#26374a; padding:2px 10px;   z-index:10000; right:0; margin:0; font-size:.85em;}\r\n.skipto a {color:#fff !important;}}\r\n\r\n.gc-theme .firsth1 {margin:7px 0 0; padding:0}\r\n.gc-theme .firsth1 h1 {\r\n\tpadding-bottom: 0;\r\n\tfont-size: 1.4em;\r\n\tcolor: #777;\r\n\tfloat: none;\r\n\tpadding-left: 15px;\r\n\tpadding-right: 15px;\r\n\tfont-weight: 400;\r\n\tborder:none;\r\n\tmargin:0;\r\n}\r\n@media all and (max-width: 991px) {\r\n.gc-theme .firsth1 h1 {\r\n\tcolor: #333;\r\n\tfont-weight: 600;\r\n\tfont-size: 1.7em;\r\n\t}\r\n}\r\n.gc-theme h1.secondh1 {\r\n\tmargin: 0 0 0.2em;\r\n\tpadding: 0 0 0.2em;\r\n\tborder-bottom: 1px solid #af3c43\r\n}\r\n.section-nav h2 {\r\n\tcolor: #777;\r\n\tmargin-top:10px;\r\n}\r\n.circle-nav h2 {\r\n\tcolor: #777;\r\n\tmargin-top:15px;\r\n}\r\n@media all and (min-width: 992px) {\r\n.circle-nav h2 {\r\n\tmargin-top:48px;\r\n}\r\n}\r\n@media all and (min-width: 992px) {\r\n.section-nav .col-md-4 {\r\n\tposition: absolute;\r\n\tright: 0;\r\n}\r\n}\r\n@media all and (min-width: 992px) {\r\n.circle-nav {\r\n\tfloat:right;\r\n}\r\n}\r\n\r\n.wb-overlay .pager {margin-bottom:10px}\r\n\r\n.pager > li > a, .pagination > li > a {margin-top: 0.5em; margin-bottom:0; }\r\n.pager {margin-left:10px; margin-right: 10px; }\r\n\r\n\r\n.overlay-def.wb-bar-b, .overlay-def.wb-bar-b header, .overlay-def.wb-bar-t, .overlay-def.wb-bar-t header {background-color:#26374a}\r\n\r\n@media all and (max-width: 479px) {\r\n#wb-srch input {\r\n\tborder-right: 1px solid #e0e0e0;\r\n\tmax-width: 246px;\r\n\r\n}\r\n}\r\n\r\n.hoverimagewow:hover {\r\n  opacity: 0.8;\r\n  cursor:pointer;\r\n\r\n}\r\n\r\n.cst-inputs input {\r\n  position: absolute;\r\n  opacity: 0;\r\n}\r\n\r\n.cst-inputs {\r\n    margin-top: 15px;\r\n}\r\n\r\n.cst-inputs .checkbox,\r\n.cst-inputs .radio,\r\n.cst-inputs .form-checkbox,\r\n.cst-inputs .form-radio {\r\n  /* display: block; */\r\n  position: relative;\r\n  cursor: pointer;\r\n  font-weight: normal;\r\n  -webkit-user-select: none;\r\n  -moz-user-select: none;\r\n  -ms-user-select: none;\r\n  user-select: none;\r\n}\r\n\r\n.cst-inputs .checkbox,\r\n.cst-inputs .radio {\r\n\r\n  padding-left: 30px;\r\n  margin-bottom: 35px;\r\n\r\n}\r\n\r\n.cst-inputs .form-checkbox,\r\n.cst-inputs .form-radio {\r\n\r\n  margin-right: 30px;\r\n  margin-bottom: 25px;\r\n  min-width: 26%; /* prevents weird overlapping */\r\n\r\n}\r\n\r\n.cst-inputs .form-checkbox label,\r\n.cst-inputs .form-radio label {\r\n  padding-left: 50px;\r\n\r\n}\r\n\r\n.cst-inputs .checkbox label::before,\r\n.cst-inputs .radio label::before,\