id: canada_node_landing_page
migration_group: canada_experiments
migration_tags:
  - Core
label: 'Embedded data feed of node landing page content'
source:
  plugin: embedded_data
  data_rows:
    -
      name: homepage
      title: 'Canadian Centre for Energy Information'
      language: en
      body: |
        <p>Canadian Centre for Energy Information.</p>
      alias: /homepage
      queue: front_page
      metatags:
        -
          title: '[node:title]'
          description: '[node:summary]'
          keywords: 'Energy'
      layout:
        layout_id: 'bs_2col_bricked'
        layout_settings:
            layout:
              wrapper: div
              classes:
                row: row
              add_layout_class: 1
              attributes: ''
            regions:
              top:
                wrapper: div
                classes:
                  col-sm-12: col-sm-12
                add_region_classes: 1
                attributes: ''
              top_left:
                wrapper: div
                classes:
                  col-md-6: col-md-8
                add_region_classes: 1
                attributes: class|mrgn-tp-md
              top_right:
                wrapper: div
                classes:
                  col-md-6: col-md-4
                add_region_classes: 1
                attributes: class|mrgn-tp-xl
              middle:
                wrapper: div
                classes:
                  col-sm-12: col-sm-12
                add_region_classes: 1
                attributes: ''
              bottom_left:
                wrapper: div
                classes:
                  col-sm-6: col-sm-6
                add_region_classes: 1
                attributes: ''
              bottom_right:
                wrapper: div
                classes:
                  col-sm-6: col-sm-6
                add_region_classes: 1
                attributes: ''
              bottom:
                wrapper: div
                classes:
                  col-sm-12: col-sm-12
                add_region_classes: 1
                attributes: class|mrgn-tp-lg
        components:
          -
            region: top
            configuration:
              id: 'block_content:homepage_block_1'
              label: Highlight
              provider: 'block_content'
              label_display: 0
              view_mode: default
              context_mapping: {}
            additional: {  }
            weight: 1
  ids:
    name:
      type: string
process:
  title:
    plugin: skip_on_empty
    method: row
    source: title
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: landing_page
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode: language
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: "published"
  field_meta_tags:
    -
      plugin: skip_on_empty
      method: process
      source: metatags
    -
      plugin: callback
      callable: serialize
  'field_queue/target_id':
    plugin: default_value
    default_value: front_page
  layout_builder__layout:
    plugin: wxt_layout_plugin_id
    source: layout
  panelizer:
    plugin: iterator
    source: panelizer
    process:
      view_mode:
        plugin: static_map
        source: view_mode
        bypass: true
        map:
          default: default
          page_manager: full
      default: default
      panels_display/blocks:
        plugin: wxt_block_plugin_id
        source: blocks
      panels_display/layout: layout
      panels_display/layout_settings: layout_settings
      panels_display/page_title: page_title
      panels_display/storage_type: storage_type
      panels_display/storage_id: storage_id
      panels_display/pattern: pattern
      panels_display/builder: builder
      panels_display/static_context: static_context
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - canada_block
