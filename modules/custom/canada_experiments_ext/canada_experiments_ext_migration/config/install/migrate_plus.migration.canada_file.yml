id: canada_file
label: Embedded data feed of file associated metadata
migration_group: canada_experiments
migration_tags:
  - Core
source:
  plugin: embedded_data
  # Enforce default language to english
  default_lang: true
  data_rows:
    - fid: 'hp-canada-logo-eng'
      filename: 'hp-canada-logo-eng.jpg'
      uri: 'public://hp-canada-logo-eng.jpg'
    - fid: 'hp-canada-logo-fra'
      filename: 'hp-canada-logo-fra.jpg'
      uri: 'public://hp-canada-logo-fra.jpg'
    - fid: 'hp-resources-eng'
      filename: 'hp-resources-eng.jpg'
      uri: 'public://hp-resources-eng.jpg'
    - fid: 'hp-resources-fra'
      filename: 'hp-resources-fra.jpg'
      uri: 'public://hp-resources-fra.jpg'
  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    fid:
      type: string
process:
  filename: filename
  # Construct the full path of each source file from the provided directory and the individual path,
  # encoding it according to RFC-3986.
  source_full_path:
    plugin: canada_get_path
    source: filename
  # Copy the file to the desired Drupal destination (usually public://...).
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:file
migration_dependencies: {}
